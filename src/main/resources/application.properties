# JPA & Database
spring.jpa.hibernate.ddl-auto=update
# Tự động lấy URL từ Render, nếu không có thì dùng localhost
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/laptopshop}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:123456}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Config view engine (Bỏ comment nếu bạn dùng JSP)
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp

# File Upload
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Config email - Giấu thông tin nhạy cảm
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Config session - Lưu vào DB
spring.session.store-type=jdbc
spring.session.timeout=30m
spring.session.jdbc.initialize-schema=always

# URL cơ sở cho tính năng Reset Password
app.base.url=${APP_BASE_URL:http://localhost:8080}

# Cổng chạy ứng dụng (Render cấp cổng ngẫu nhiên)
server.port=${PORT:8080}